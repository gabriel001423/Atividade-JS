<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabuada</title>
</head>

<body>
    <form>
        <label>Informe um numero de 1 a 10: </label>
        <input type="number" id="num" />
    </form>
    <button onclick="gerar()">gerar</button>
    <p id="tab"></p>
</body>
<script>
    function gerar() {
        let num = Number(document.getElementById("num").value);
        if (num < 1 || num > 10 || num == null) {


        }

        else {
            let texto = "";
            for (let cont = 0; cont <= 10; cont++) {
                texto = texto + num + "X" + cont + " = " + num * cont + "<br>";
            }
            document.getElementById("tab").innerHTML = texto;
        }
    }
</script>

</html>
